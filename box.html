<!DOCTYPE html>
<html>
<head>
  <title>Simple Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      width: 300px;
      height: 300px;
      background: #222;
      border: 3px solid white;
      position: relative;
      overflow: hidden;
    }

    .player {
      width: 40px;
      height: 40px;
      background: lime;
      position: absolute;
      bottom: 10px;
      left: 0;
      animation: move 3s linear infinite;
    }

    @keyframes move {
      0%   { left: 0; }
      50%  { left: 260px; }
      100% { left: 0; }
    }
  </style>
</head>

<body>

  <div class="game">
    <div class="player"></div>
  </div>

</body>
</html>
